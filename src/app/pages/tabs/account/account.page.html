<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Minha Conta</ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear">
        <ion-icon name="power-outline" style="color:white"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item lines="full">
      <ion-button slot="end" fill="clear">Editar</ion-button>
      <ion-label>
        <h4>Kleber</h4>
        <p>4002-8922 | kleber&#65;gmail.com</p>
      </ion-label>
    </ion-item>
    <ion-item lines="none" detail="true">
      <ion-icon name="home-outline" slot="start" color="dark"></ion-icon>
        <h5>Gerenciar Endereços</h5>
    </ion-item>
  </ion-list>
  <ion-list-header>
    <ion-label color="primary"> últimos pedidos</ion-label>

  <ion-item-group>
    <ion-item>
      <ion-label>
        <h4>Dom Henrique</h4>
        <p>Guarapuava, PR</p>
        <ion-text>
          <p>R$60,00
            <ion-icon name="chevron-forward-outline"></ion-icon>

        </ion-text>
      </ion-label>
      <ion-note slot="end" color="dark">
        Entregue
        <ion-icon name="checkmark-circle-outline" color="success"></ion-icon>

    </ion-item>
    <ion-item>
      <ion-label>
        <ion-text color="dark">
          <p> Pizza x2</p>
          <p> Burger x2</p>
        </ion-text>
        <p style="margin-top: 2%;">

        <ion-row>
          <ion-col size="6">
            <ion-button fill="outline" expand="block">
              Pedir Novamente

          </ion-col>
          <ion-col size="6">
            <ion-button fill="outline" expand="block" color="dark">
              Abrir Reclamação
            </ion-button>
          </ion-col>
        </ion-row>

    </ion-item>
  </ion-item-group>
</ion-content>
