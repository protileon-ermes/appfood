<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title mode="md">
      <span>Principal</span>
      <ion-icon name="chevron-down-outline"></ion-icon>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<!--banner-->
<app-banner *ngIf="!isLoading" [bannerImages]="banners"></app-banner>
  <div *ngIf="isLoading">
    <ion-skeleton-text animated style="height: 25vh;"></ion-skeleton-text>
  </div>

  <app-loading-restauant *ngIf="isLoading"></app-loading-restauant>
  <ion-list *ngIf="!isLoading">
    <ion-list-header class="ion-margin-bottom">
      <ion-label>
        <h4>Restaurantes Próximos</h4>
        <p>Descubra restaurantes próximos à você</p>
      </ion-label>
    </ion-list-header>
    <!--item de restaurante-->
    <ion-item-group *ngIf="restaurants?.length > 0">
      <app-restaurant *ngFor="let restaurant of restaurants" [restaurant]="restaurant"></app-restaurant>
    </ion-item-group>
  </ion-list>
</ion-content>
