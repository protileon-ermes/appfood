<ion-header >
  <ion-toolbar>
    <ion-title mode="md">
        <span>Principal</span>
        <ion-icon name="crevron-down-outline"></ion-icon>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    <swiper-container [modules]="swiperModules" 
    [slidesPerView]="1.2" [initialSlide]="0" 
    [centeredSlides]="true" autoplay="true" 
    [spaceBetween]="20" 
    [pagination]="{clickable: true, dynamicBullets: true}">
      <swiper-slide>
        <img src="assets/imgs/img1.jpeg">
      </swiper-slide>
      <swiper-slide>
        <swiper-slide>
          <img src="assets/imgs/img2.jpeg">
        </swiper-slide>
      </swiper-slide>
      <swiper-slide>
        <swiper-slide>
          <img src="assets/imgs/img3.jpeg">
        </swiper-slide>
      </swiper-slide>
    </swiper-container>
  </div>

  <ion-list>
    <ion-list-header class="ion-margin-bottom">
      <ion-label>
        <h4>Restaurantes Próximos</h4>
        <p>Descubra restaurantes próximos de você</p>
      </ion-label>
    </ion-list-header>
    <ion-item lines="nome">
      <ion-thumbnail slot="start">
        <img src="assets/imgs/img1.jpeg" />
      </ion-thumbnail>
      <ion-label>
        <h4>Dom Henrique</h4>
        <ion-text color = "medium">
          <p class="pStyle">Hamburguer, café</p>
          <span><ion-icon name="star">5.</ion-icon></span>
          25. RS100,00 para 2
          <ion-text>
            <p class="distance">2.59 kms</p>
          </ion-text>
        </ion-text>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
