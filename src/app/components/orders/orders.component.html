<ion-item-group>
  <ion-item line="none">
    <ion-label>
      <h4>{{order?.name}}</h4>
      <p>{{order?.address}}</p>
      <ion-text>
        <p>R${{order?.price}}</p>
      </ion-text>
    </ion-label>
    <ion-note slot="end">
      <ion-icon name="checkmark-circle-outline" color="success"></ion-icon>{{order?.status}}
    </ion-note>
  </ion-item>
  
  <ion-item>
    <ion-label>
      <ion-text>
        <p>{{getFood(order?.foods)}}</p>
      </ion-text>
        <p>{{order?.date}}</p>
      <ion-row>
        <ion-col col="6">
          <ion-button expand="block">
            Pedir Novamente
          </ion-button>
        </ion-col>
        <ion-col col="6">
          <ion-button expand="block" color="danger">
            Reclamação
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-label>
  </ion-item>
</ion-item-group>
